<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background and styles -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4568DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" rx="5" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="55" font-family="Arial" font-size="24" fill="white" text-anchor="middle">PatternRAG Pattern Detection Flow</text>
  
  <!-- User Query -->
  <rect x="300" y="90" width="200" height="40" rx="20" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="115" font-family="Arial" font-size="16" fill="#01579B" text-anchor="middle">User Query</text>
  
  <!-- Step 1: Query Expansion -->
  <rect x="150" y="160" width="500" height="60" rx="5" fill="url(#boxGradient)" stroke="#BBDEFB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="#01579B" text-anchor="middle">1. Query Expansion</text>
  <text x="400" y="205" font-family="Arial" font-size="14" fill="#37474F" text-anchor="middle">Generate multiple perspectives to broaden search</text>
  
  <!-- Arrows -->
  <path d="M400 130 L400 160" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Entity Extraction -->
  <rect x="150" y="240" width="500" height="60" rx="5" fill="url(#boxGradient)" stroke="#BBDEFB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="265" font-family="Arial" font-size="18" font-weight="bold" fill="#01579B" text-anchor="middle">2. Entity Extraction</text>
  <text x="400" y="285" font-family="Arial" font-size="14" fill="#37474F" text-anchor="middle">Identify key entities in query and documents</text>
  
  <!-- Arrows -->
  <path d="M400 220 L400 240" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Knowledge Graph Traversal -->
  <rect x="150" y="320" width="500" height="60" rx="5" fill="url(#boxGradient)" stroke="#BBDEFB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="345" font-family="Arial" font-size="18" font-weight="bold" fill="#01579B" text-anchor="middle">3. Knowledge Graph Traversal</text>
  <text x="400" y="365" font-family="Arial" font-size="14" fill="#37474F" text-anchor="middle">Find related concepts and potential connections</text>
  
  <!-- Arrows -->
  <path d="M400 300 L400 320" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Multi-perspective Retrieval -->
  <rect x="150" y="400" width="500" height="60" rx="5" fill="url(#boxGradient)" stroke="#BBDEFB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="425" font-family="Arial" font-size="18" font-weight="bold" fill="#01579B" text-anchor="middle">4. Multi-perspective Retrieval</text>
  <text x="400" y="445" font-family="Arial" font-size="14" fill="#37474F" text-anchor="middle">Search using multiple query variants and related entities</text>
  
  <!-- Arrows -->
  <path d="M400 380 L400 400" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Pattern Analysis -->
  <rect x="150" y="480" width="500" height="60" rx="5" fill="url(#boxGradient)" stroke="#BBDEFB" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="505" font-family="Arial" font-size="18" font-weight="bold" fill="#01579B" text-anchor="middle">5. Pattern Analysis by LLM</text>
  <text x="400" y="525" font-family="Arial" font-size="14" fill="#37474F" text-anchor="middle">Analyze retrieved content to identify meaningful patterns</text>
  
  <!-- Arrows -->
  <path d="M400 460 L400 480" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Response Generation -->
  <rect x="300" y="560" width="200" height="40" rx="20" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="585" font-family="Arial" font-size="16" fill="#1B5E20" text-anchor="middle">Pattern-Rich Response</text>
  
  <!-- Arrows -->
  <path d="M400 540 L400 560" stroke="#90A4AE" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Side Boxes - Expanded Queries -->
  <rect x="20" y="220" width="110" height="110" rx="5" fill="#FFECB3" stroke="#FFD54F" stroke-width="2" filter="url(#shadow)"/>
  <text x="75" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">Expanded Queries</text>
  <text x="75" y="265" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Original</text>
  <text x="75" y="285" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Perspective 1</text>
  <text x="75" y="305" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Perspective 2</text>
  <text x="75" y="325" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Perspective 3</text>
  
  <!-- Side Boxes - Related Entities -->
  <rect x="20" y="350" width="110" height="110" rx="5" fill="#E1BEE7" stroke="#CE93D8" stroke-width="2" filter="url(#shadow)"/>
  <text x="75" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#4A148C" text-anchor="middle">Related Entities</text>
  <text x="75" y="395" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Entity 1</text>
  <text x="75" y="415" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Entity 2</text>
  <text x="75" y="435" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Entity 3</text>
  <text x="75" y="455" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Entity 4</text>
  
  <!-- Side Boxes - Document Sources -->
  <rect x="670" y="220" width="110" height="110" rx="5" fill="#DCEDC8" stroke="#AED581" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#33691E" text-anchor="middle">Document Sources</text>
  <text x="725" y="265" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Source 1</text>
  <text x="725" y="285" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Source 2</text>
  <text x="725" y="305" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Source 3</text>
  <text x="725" y="325" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Source 4</text>
  
  <!-- Side Boxes - Identified Patterns -->
  <rect x="670" y="350" width="110" height="110" rx="5" fill="#B3E5FC" stroke="#81D4FA" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#01579B" text-anchor="middle">Identified Patterns</text>
  <text x="725" y="395" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Pattern 1</text>
  <text x="725" y="415" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Pattern 2</text>
  <text x="725" y="435" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Pattern 3</text>
  <text x="725" y="455" font-family="Arial" font-size="12" fill="#37474F" text-anchor="middle">• Pattern 4</text>
  
  <!-- Connecting lines to side boxes -->
  <path d="M150 270 L130 270" stroke="#FFB300" stroke-width="2" fill="none"/>
  <path d="M150 350 L130 350" stroke="#AB47BC" stroke-width="2" fill="none"/>
  <path d="M650 270 L670 270" stroke="#7CB342" stroke-width="2" fill="none"/>
  <path d="M650 350 L670 350" stroke="#039BE5" stroke-width="2" fill="none"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#607D8B"/>
    </marker>
  </defs>
</svg>